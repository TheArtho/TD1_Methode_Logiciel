<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 class="title">TODO List</h1>
            
            <div class="auth-form">
                <label for="user_username">Username: </label>
                <input class="auth-input" id="user_username" type="text" name="username" required minlength="4" maxlength="8" size="10">
                <label for="user_password">Password: </label>
                <input class="auth-input" id="user_password" type="password" name="password" required minlength="4" maxlength="8" size="10">
            </div>

            <div class="button-col-list">
                <button id="connect" class="button primary">Log In</button>
                <a href="signup.html" class="text-button">Sign Up</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/auth.js"></script>
</body>
</html>
